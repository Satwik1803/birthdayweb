<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome My Kunu ‚ù§Ô∏è</title>
    <!-- Google Fonts - Inter for general text, and Great Vibes for headings -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN for modern utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to create the romantic theme and enhance responsiveness */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7); /* Soft pink gradient */
            font-family: 'Inter', sans-serif; /* Primary font for body text */
            margin: 0;
            overflow: hidden; /* Hide scrollbars for floating elements */
            position: relative; /* Needed for absolute positioning of hearts */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10; /* Ensure content is above floating hearts */
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-radius: 2rem; /* More rounded corners for a soft look */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Softer, diffused shadow */
            padding: 3rem; /* Generous padding */
            max-width: 90%; /* Max width for responsiveness */
            width: 700px; /* Wider for more content and buttons */
            animation: fadeInScale 1.5s ease-out forwards; /* Entry animation for the container */
        }

        h1 {
            font-family: 'Great Vibes', cursive; /* Romantic script font for the main heading */
            font-size: 4rem; /* Large, impactful font size */
            color: #d6336c; /* Deep rose color */
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        p {
            color: #5a5a5a; /* Softer text color */
            font-size: 1.15rem; /* Slightly larger text for readability */
            margin-bottom: 2.5rem; /* More space before the buttons */
            line-height: 1.6; /* Improved line spacing */
        }

        .menu {
            display: flex; /* Changed from grid to flex for more consistent wrapping */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            justify-content: center;
            gap: 1.5rem; /* Space between buttons */
            margin-top: 2rem;
        }

        .menu a {
            background-color: #e056fd; /* Vibrant purple */
            background-image: linear-gradient(to right, #e056fd 0%, #d6336c 100%); /* Beautiful gradient */
            color: white;
            padding: 1rem 2rem; /* Generous padding */
            border: none;
            border-radius: 9999px; /* Pill-shaped button */
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(224, 86, 253, 0.4); /* Shadow matching gradient */
            text-decoration: none; /* Remove underline from links */
            display: inline-flex; /* Allows icon and text to be aligned */
            align-items: center;
            gap: 0.75rem; /* Space between text and icon */
            min-width: 180px; /* Ensure buttons have a minimum width */
            justify-content: center; /* Center content within button */
        }

        .menu a:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 20px rgba(224, 86, 253, 0.6); /* Enhanced shadow on hover */
            background-image: linear-gradient(to left, #e056fd 0%, #d6336c 100%); /* Reverse gradient on hover */
        }

        /* Floating Hearts Container */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Hearts should not block clicks */
            z-index: 5; /* Below content, above background */
        }

        .heart {
            position: absolute;
            bottom: -50px; /* Start hearts slightly below the viewport */
            font-size: 2rem; /* Default heart size */
            color: #ff69b4; /* Hot pink hearts */
            opacity: 0; /* Start invisible */
            animation: floatUp 6s ease-in forwards; /* Animation name, duration, timing, fill mode */
            pointer-events: none;
        }

        /* Keyframe animations - Reused from welcome page for consistency */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
                filter: blur(2px);
            }
            20% {
                opacity: 0.7;
                filter: blur(0);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
                filter: blur(5px);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1rem;
            }
            .container {
                padding: 2rem;
                width: 90%; /* Allow container to be more fluid on smaller screens */
            }
            .menu {
                flex-direction: column; /* Stack buttons vertically on small screens */
                gap: 1rem;
            }
            .menu a {
                width: 80%; /* Make buttons wider on small screens */
                margin: 0 auto; /* Center buttons */
            }
            .heart {
                font-size: 1.5rem; /* Smaller hearts on mobile */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            .container {
                padding: 1.5rem;
            }
            .menu a {
                padding: 0.8rem 1.5rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <!-- üíñ Floating Hearts -->
    <div class="floating-hearts" id="hearts"></div>

    <!-- üéÅ Main Content -->
    <div class="container">
        <h1>Hello My Kunu üíï</h1>
        <p>This is our little digital love story, just for you. Explore the pages to find more surprises!</p>

            <a href="quotes.html">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">

        </div>

        <!-- üéµ Background Music -->
        <audio id="bgMusic" loop>
            <!-- IMPORTANT: Replace this URL with the actual path to your romantic background music file. -->
            <!-- Example: <source src="path/to/your/romantic_song.mp3" type="audio/mpeg"> -->
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heartContainer = document.getElementById('hearts');
            const backgroundMusic = document.getElementById('bgMusic');
            let musicPlayed = false;

            // Function to create and animate a single heart (reused from welcome page)
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerText = 'üíñ';
                heartContainer.appendChild(heart);

                // Randomize position, size, and animation duration for a natural look
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.fontSize = `${(Math.random() * 1.5 + 1.5)}rem`; // Hearts from 1.5rem to 3rem
                heart.style.animationDuration = `${(Math.random() * 4 + 6)}s`; // Duration from 6s to 10s
                heart.style.animationDelay = `${Math.random() * 2}s`; // Staggered start times

                // Remove heart after its animation completes to keep the DOM clean
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }

            // Start generating hearts at regular intervals
            setInterval(createHeart, 300);

            // Play music on the first user interaction anywhere on the document
            document.addEventListener('click', () => {
                if (!musicPlayed) {
                    backgroundMusic.play().catch(error => {
                        console.log("Music autoplay prevented:", error);
                    });
                    musicPlayed = true;
                }
            }, { once: true }); // Use { once: true } to ensure it only runs once
        });
    </script>
